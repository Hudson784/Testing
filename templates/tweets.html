<!doctype html>
<html lang="en">
<head>
    <title> Chirp [IN DEVELOPMENT]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<a href="/timeline" > This is a filtered timeline, click to go back to main timeline </a>
<form method="POST" action="/track_tweet"> 
    <div class="form-group">
      <label for="exampleInputEmail1">Track trending word </label>
      <input type ="text" name= "track_tweet"/> <br>
      <button type="submit" class="btn btn-primary">Track</button>
    </div>
</form>
<form method="POST" action="/delete_user_timeline">
    <label for="exampleInputEmail1">Delete(Clear) your timeline</label>
    <button type="submit" class="btn btn-primary">Clear</button>
</form>
<form method="POST" action="/createtweet">
    Enter your tweet <input type ="text" name= "tweet" />
    <button type="submit" class="btn btn-primary">Create Tweet</button>
</form>
{%if delete%}
<h1> {{delete}} </h1>
{%endif%}
<table class="table table-dark">
    <thead class="thead-dark">
        <tr>
        <th> IMG </th>
        <th> Screen Name </th>
        <th> Tweeted </th>
        <th> Created at </th>
        <th> ID </th>
        <td> Update </td>
        </tr>
    </thead>
    <tbody>
        {%for rec in records %} 
        <tr>
            <form action="/update_tweet_page" method="GET">
            <td><img src="{{rec[3]}}" alt="profile_image"> </td>
            <td>{{rec[1]}}</td>
            <td>{{rec[2]}}</td> 
            <td>{{rec[0]}}</td>
            <td>{{rec[4]}}</td>
            {%if user|string() == rec[1]|string() %}
            <td> <button type="submit" class="btn btn-warning"> Update tweet </button> </td>
            {%endif%}
            </form>
        </tr>
        {%endfor%}
        </tbody>
        </table>
        </body>
    </html>
